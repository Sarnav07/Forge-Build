<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <h2>Javascript working</h2>
    <p id="demo">it can change the html content</p>

    <button
      type="button"
      onclick='document.getElementById("demo").innerHTML ="Hwllo felles!"'
    >
      Click Me!
    </button>

    <button
      type="button"
      onclick="document.getElementById('myImage').src='pic_bulbon.gif'"
    >
      Turn on the light !
    </button>
    <img id="myImage" src="pic_bulboff.gif" width="100px;" />
    <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">
      Turn off the light !
    </button>

    <p id="dem">Can change the style of the text.</p>
    <button
      type="button"
      onclick="document.getElementById('dem').style.fontSize='35px'"
    >
      Click Me!
    </button>
    <button
      type="button"
      onclick="document.getElementById('dem').style.display=none"
    >
      Click to disappear!
    </button>
    <p id="de" style="display: none">Hello JavaScript!</p>

    <button
      type="button"
      onclick="document.getElementById('de').style.display='block'"
    >
      Click to appear
    </button>
    <h2>JavaScript in Body</h2>

    <p id="demo"></p>

    <script>
      document.getElementById("demo").innerHTML = "My First JavaScript";
    </script>
    <script src="myScript.js"></script>

    <h2>The window.print() Method</h2>

    <p>Click the button to print the current page.</p>

    <button onclick="window.print()">Print this page</button>
  </body>
</html>
