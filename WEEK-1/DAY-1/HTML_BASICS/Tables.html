<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        border-radius: 10px;
        border-spacing: 30px;
      }
      th,
      td {
        background-color: #96d4d4;
        border-color: #083ef0;
        padding: 15px;
      }
      tr {
        border-bottom: 1px solid #ddd;
        tr:hover {
          background-color: #042e06;
        }
      }
      th {
        text-align: left;
        padding-top: 10px;
        padding-bottom: 20px;
        padding-left: 30px;
        padding-right: 40px;
      }
      tr:nth-child(even),
      td:nth-child(even) {
        background-color: #d6eeee;
      }
      tr:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.4);
      }

      th:nth-child(even),
      td:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.4);
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <colgroup>
        <col span="2" style="background-color: #0e1818" />
        <col span="3" style="background-color: pink" />
        <col span="1" style="visibility: collapse" />
      </colgroup>
      <caption>
        Forge Build
      </caption>
      <tr>
        <!--tr stands for table row.-->
        <th colspan="2">Day</th>
        <!--th stands for table header.-->
        <!--By default, the text in <th> elements are bold and centered, but you can change that with CSS.-->
        <th>Topic</th>
        <th>Status</th>
        <th>Skill</th>
        <th style="width: 70%">Tool Used</th>
      </tr>
      <tr style="height: 200px">
        <td></td>
        <!--td stands for table data.-->
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
